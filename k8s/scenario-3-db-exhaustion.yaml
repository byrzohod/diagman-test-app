# Scenario 3: Database Connection Exhaustion
# This deployment will exhaust database connections due to connection leak bug
# Requires a sidecar postgres or external postgres for testing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-db-exhaustion
  namespace: diagman-test
  labels:
    app: testapp
    scenario: db-exhaustion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
      scenario: db-exhaustion
  template:
    metadata:
      labels:
        app: testapp
        scenario: db-exhaustion
    spec:
      containers:
        - name: testapp
          image: diagman-test-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: Scenarios__Mode
              value: "normal"
            # Connect to sidecar postgres with small pool
            - name: ConnectionStrings__Database
              value: "Host=localhost;Database=testapp;Username=postgres;Password=postgres;Pooling=true;Maximum Pool Size=5;Timeout=5"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
        # Sidecar PostgreSQL for testing
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "testapp"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-db-exhaustion
  namespace: diagman-test
spec:
  selector:
    app: testapp
    scenario: db-exhaustion
  ports:
    - port: 80
      targetPort: 8080
