# Scenario 4: Deadlock (High CPU, No Progress)
# This deployment will experience deadlocks when processing concurrent orders
# Need to trigger via API: POST /api/diagnostics/deadlock
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deadlock
  namespace: diagman-test
  labels:
    app: testapp
    scenario: deadlock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
      scenario: deadlock
  template:
    metadata:
      labels:
        app: testapp
        scenario: deadlock
    spec:
      containers:
        - name: testapp
          image: diagman-test-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: Scenarios__Mode
              value: "normal"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            # Short timeout to detect deadlock faster
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-deadlock
  namespace: diagman-test
spec:
  selector:
    app: testapp
    scenario: deadlock
  ports:
    - port: 80
      targetPort: 8080
