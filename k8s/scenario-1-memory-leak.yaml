# Scenario 1: Memory Leak (OOM Kill)
# This deployment has a 128MB memory limit but the app allocates 10MB per iteration
# The background service will cause OOM after ~12 iterations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-memory-leak
  namespace: diagman-test
  labels:
    app: testapp
    scenario: memory-leak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
      scenario: memory-leak
  template:
    metadata:
      labels:
        app: testapp
        scenario: memory-leak
    spec:
      containers:
        - name: testapp
          image: diagman-test-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: Scenarios__Mode
              value: "normal"
            - name: Scenarios__MemoryLeak__Enabled
              value: "true"
            - name: Scenarios__MemoryLeak__IntervalSeconds
              value: "3"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"  # Will OOM after ~12 iterations (10MB each)
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-memory-leak
  namespace: diagman-test
spec:
  selector:
    app: testapp
    scenario: memory-leak
  ports:
    - port: 80
      targetPort: 8080
