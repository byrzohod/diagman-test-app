# Scenario 2: Configuration Crash (CrashLoopBackOff)
# This deployment is missing required environment variables
# The app will crash on startup with NullReferenceException
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-config-crash
  namespace: diagman-test
  labels:
    app: testapp
    scenario: config-crash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
      scenario: config-crash
  template:
    metadata:
      labels:
        app: testapp
        scenario: config-crash
    spec:
      containers:
        - name: testapp
          image: diagman-test-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            # Enable crash-on-startup mode
            - name: Scenarios__Mode
              value: "crash-on-startup"
            # Provide PAYMENT_API_KEY but NOT PAYMENT_API_SECRET
            # This will cause ConfigurationService to crash
            - name: PAYMENT_API_KEY
              value: "pk_test_1234567890abcdef"
            - name: ENCRYPTION_KEY
              value: "this-is-a-32-character-encryption-key!"
            # MISSING: PAYMENT_API_SECRET - this causes the crash!
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: testapp-config-crash
  namespace: diagman-test
spec:
  selector:
    app: testapp
    scenario: config-crash
  ports:
    - port: 80
      targetPort: 8080
